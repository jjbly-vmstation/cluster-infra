---
# Standalone PostgreSQL StatefulSet for Keycloak
# This replaces the codecentric Helm chart's PostgreSQL subchart
# Uses the official postgres:11 image with standard paths

apiVersion: v1
kind: Service
metadata:
  name: keycloak-postgresql
  namespace: identity
  labels:
    app: keycloak
    component: postgresql
spec:
  type: ClusterIP
  ports:
    - name: postgresql
      port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    app: keycloak
    component: postgresql
---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-postgresql
  namespace: identity
  labels:
    app: keycloak
    component: postgresql
type: Opaque
stringData:
  postgresql-password: secret000
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: keycloak-postgresql
  namespace: identity
  labels:
    app: keycloak
    component: postgresql
spec:
  serviceName: keycloak-postgresql
  replicas: 1
  podManagementPolicy: OrderedReady
  revisionHistoryLimit: 10
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: Retain
    whenScaled: Retain
  selector:
    matchLabels:
      app: keycloak
      component: postgresql
  template:
    metadata:
      labels:
        app: keycloak
        component: postgresql
    spec:
      # Schedule on control-plane node (masternode) only - always on
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      containers:
      - name: postgresql
        image: docker.io/postgres:11
        imagePullPolicy: IfNotPresent
        env:
        - name: POSTGRES_USER
          value: "keycloak"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-postgresql
              key: postgresql-password
        - name: POSTGRES_DB
          value: "keycloak"
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        ports:
        - name: postgresql
          containerPort: 5432
          protocol: TCP
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - exec pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB" -h 127.0.0.1
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 6
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - exec pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB" -h 127.0.0.1
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 6
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        app: keycloak
        component: postgresql
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: manual
      volumeMode: Filesystem
      resources:
        requests:
          storage: 8Gi
  updateStrategy:
    type: RollingUpdate
