---
# Certificate for Keycloak SSO service
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: keycloak-tls
  namespace: identity
spec:
  secretName: keycloak-tls-secret
  issuerRef:
    name: freeipa-ca-issuer
    kind: ClusterIssuer
  commonName: keycloak.vmstation.local
  dnsNames:
    - keycloak.vmstation.local
    - keycloak
    - keycloak.identity
    - keycloak.identity.svc
    - keycloak.identity.svc.cluster.local
  duration: 2160h  # 90 days
  renewBefore: 360h  # 15 days
