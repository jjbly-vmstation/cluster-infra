apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
  namespace: identity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-proxy
  template:
    metadata:
      labels:
        app: oauth2-proxy
    spec:
      containers:
        - name: oauth2-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.2.1
          command:
            - /bin/sh
            - -c
          args:
            - |-
              # If the client-secret file is not present, don't pass the
              # --client-secret-file flag so the container can still start.
              if [ -f /etc/oauth2-proxy/client-secret ]; then
                CLIENT_SECRET_ARG="--client-secret-file=/etc/oauth2-proxy/client-secret"
              else
                CLIENT_SECRET_ARG=""
              fi

              exec oauth2-proxy \
                --provider=keycloak \
                --oidc-issuer-url=https://keycloak.vmstation.local/auth/realms/master \
                --client-id=grafana $CLIENT_SECRET_ARG \
                --cookie-secret "$OAUTH2_PROXY_COOKIE_SECRET" \
                --cookie-secure=true \
                --email-domain=* \
                --upstream=http://grafana.identity.svc.cluster.local:3000/
          env:
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-secrets
                  key: cookie-secret
          ports:
            - containerPort: 4180
          volumeMounts:
            - name: secrets
              mountPath: /etc/oauth2-proxy
              readOnly: true
      # Schedule oauth2-proxy on the control-plane (masternode)
      nodeSelector:
        kubernetes.io/hostname: masternode
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule

      volumes:
        - name: secrets
          secret:
            secretName: oauth2-proxy-secrets
