---
# RHEL10 compute node configuration
# AlmaLinux/RHEL node for general workloads

# Node labels
node_labels:
  node-role.kubernetes.io/compute: ""
  kubernetes.io/os: linux
  kubernetes.io/arch: amd64
  vmstation.io/role: compute
  node.kubernetes.io/instance-type: compute

# Wake-on-LAN configuration
wol_mac: "d0:94:66:30:d6:63"

# Role designation
node_role: worker

# Compute configuration
schedule_general_workloads: true

# RHEL-specific settings
os_family: RedHat
os_version: "10"
rhel_subscription_required: false

# Note: homelab host uses NOPASSWD sudo - no ansible_become_pass required
# Passwordless sudo is configured on the host
