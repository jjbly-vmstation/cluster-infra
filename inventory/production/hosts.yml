---
# VMStation Production Kubernetes Cluster Inventory
# This is the single source of truth for the production cluster topology

# Kubespray control plane nodes
kube_control_plane:
  hosts:
    masternode:
      ansible_host: 192.168.4.63
      ansible_user: root
      ansible_connection: local
      ip: 192.168.4.63
      access_ip: 192.168.4.63

# Kubespray worker nodes
kube_node:
  hosts:
    storagenodet3500:
      ansible_host: 192.168.4.61
      ansible_user: root
      ansible_ssh_private_key_file: /root/.ssh/id_k3s
      ip: 192.168.4.61
      access_ip: 192.168.4.61
    homelab:
      ansible_host: 192.168.4.62
      ansible_user: jashandeepjustinbains
      ansible_ssh_private_key_file: /root/.ssh/id_k3s
      ip: 192.168.4.62
      access_ip: 192.168.4.62
      ansible_become: true
      ansible_become_method: sudo

# etcd cluster (typically same as control plane)
etcd:
  hosts:
    masternode:
      ansible_host: 192.168.4.63
      ansible_user: root
      ansible_connection: local

# Kubespray cluster composition
k8s_cluster:
  children:
    kube_control_plane:
    kube_node:

# VMStation legacy groups for backward compatibility
monitoring_nodes:
  hosts:
    masternode:
      ansible_host: 192.168.4.63
      ansible_user: root
      ansible_connection: local
      wol_mac: '00:e0:4c:68:cb:bf'
      node_role: control-plane

storage_nodes:
  hosts:
    storagenodet3500:
      ansible_host: 192.168.4.61
      ansible_user: root
      ansible_ssh_private_key_file: /root/.ssh/id_k3s
      wol_mac: 'b8:ac:6f:7e:6c:9d'
      node_role: worker

compute_nodes:
  hosts:
    homelab:
      ansible_host: 192.168.4.62
      ansible_user: jashandeepjustinbains
      ansible_ssh_private_key_file: /root/.ssh/id_k3s
      wol_mac: 'd0:94:66:30:d6:63'
      node_role: worker
      os_family: RedHat
      os_version: "10"
      ansible_become: true
      ansible_become_method: sudo

# Global variables
all:
  vars:
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
  children:
    k8s_cluster:
    monitoring_nodes:
    storage_nodes:
    compute_nodes:
