---
# Default variables for identity-certmanager role
ca_cert_src: "/opt/vmstation-org/cluster-setup/scripts/certs/ca.cert.pem"
ca_key_src: "/opt/vmstation-org/cluster-setup/scripts/certs/ca.key.pem"
secret_name: freeipa-ca
clusterissuer_name: freeipa-ca-issuer
template_dest: "/tmp/clusterissuer-freeipa.yml"
backup_dir: /root/identity-backup

# If true, automatically generate self-signed CA if not found and no backup exists
identity_generate_ca: true

# CA generation parameters for self-signed certificates
ca_validity_days: 3650  # 10 years
ca_subject: "/C=US/ST=State/L=City/O=VMStation/OU=Infrastructure/CN=VMStation Root CA"
