---
# Default variables for identity-keycloak role
keycloak_helm_chart: "codecentric/keycloak"
keycloak_values_file: "{{ repo_root }}/helm/keycloak-values.yaml"
rollout_wait_timeout: 300
pod_wait_timeout: 300
keycloak_configure_sso: true
keycloak_realm: "cluster-services"
namespace_monitoring: "monitoring"
keycloak_nodeport_http: 30180
keycloak_nodeport_https: 30543
backup_dir: /root/identity-backup
